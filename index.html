<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Test Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .emoji {
            font-size: 4em;
            margin: 20px 0;
        }
        
        p {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .feature-title {
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 5px;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .button:hover {
            transform: scale(1.05);
        }
        
        footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üöÄ</div>
        <h1>Welcome to My Website!</h1>
        <p>This is my awesome test website hosted on GitHub Pages. Scan the QR code to visit!</p>
        
        <div class="features">
            <div class="feature-box">
                <div class="feature-icon">üíª</div>
                <div class="feature-title">Modern</div>
                <div>Clean design</div>
            </div>
            <div class="feature-box">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-title">Fast</div>
                <div>Quick loading</div>
            </div>
            <div class="feature-box">
                <div class="feature-icon">üì±</div>
                <div class="feature-title">Responsive</div>
                <div>Mobile friendly</div>
            </div>
        </div>
        
        <button class="button" onclick="alert('Hello from my website! üëã')">Click Me!</button>
        
        <footer>
            <p>Made with ‚ù§Ô∏è for GitHub Pages</p>
        </footer>
    </div>
</body>
</html>
